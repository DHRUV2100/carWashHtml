<!DOCTYPE html>
<html lang="  " dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CARWASH_LOGIN</title>
    <link rel="stylesheet" href="master.css">


  </head>
  <body>
    <div class="site_bg">
      <img id="bg" src="IMAGES/bg.JPG" alt="NO TEXT">
      <img id="logo" src="IMAGES/L.PNG" alt="">
      <div class="mid_Container">



        <h1 id="log">LOG IN</h1>
        <br>

        <form class="log_in" action="#" method="post">




        <input class="inp" id="user" type="text" name="USERNAME" placeholder="Admin" >
        <br><br>
        <input class="inp" id="pass" type="password" name="pass" placeholder="Password">
        <br><br>
        <input id="sub" type="submit" value="LOGIN" onclick="validateLogin()">
        </form>
        <br>
        <a id="FP"href="#">FORGOT PASSWORD?</a>
        <br><br><br><br>
        <a id="CAA"href="#">CREATE AN ACCOUNT</a>





      </div>



    </div>
    <div class="invalid_model">
    <img id="im"src="IMAGES/invalid.PNG" alt="NO" width="48%">
    <br>
    <p align="center">Incorrect username or password</p>
    <input id="try_2" type="button" name="try_again" value="TRY AGAIN" onclick="reCredentials()">
  </div>
  <script src="first.js">

  </script>
  </body>


</html>
